<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item_type.type_name  }}</title>
    <!---商品类型名称---->
</head>
<body>
    <div>
        <h3>商品类别</h3>
    </div>
    <hr>
      <p>一共有{{ items|length }}件商品</p>
{#    添加若无相关商品的时候返回页面#}
    <h3>{{ item_type.type_name }}</h3>
        {% for item in items %}
            <!-----依次将每个商品显现出来----->
            <a href = {%  url 'item_detail' item.pk %}>
            <!-------返回对应的第几个商品detail信息界面,pk是每个item在创建时
            自带的id（1，2，3，4......）----->
            <h3>{{ item.title }}</h3>
            </a>
        <p>{{ item.content|truncatechars:20 }}</p>
{#            提取content的前20个词，对商品信息（content）的简介#}
        {% endfor  %}

</body>
</html>
