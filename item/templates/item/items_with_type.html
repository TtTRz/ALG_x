<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item_type.type_name  }}</title>
</head>
<body>
    <div>
        <h3>商品类别</h3>
    </div>
    <hr>
      <p>一共有{{ items|length }}件商品</p>
{#    添加若无相关商品的时候返回页面#}
    <h3>{{ item_type.type_name }}</h3>
        {% for item in items %}
            <a href = {%  url 'item_detail' item.item_type_id %}>
            <h3>{{ item.title }}</h3>
            </a>
        <p>{{ item.content|truncatechars:20 }}</p>
{#            提取content的前20个词，对商品信息（content）的简介#}
        {% endfor  %}

</body>
</html>
