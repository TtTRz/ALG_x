<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
</head>
<body>
    <div>
        <a href ='{% url 'item_list' %}'>商品列表</a>
    </div>
    <!-------将价格，发布人，发布时间还有分类什么的也加进去-------->
    <h3>{{ item.title }}</h3>
     <p>作者{{ item.author }}</p>
     <p>发布时间：{{ item.created_time |date:'Y-m-d H:n:s' }}</p>
     <!-----将发布时间格式化----->
    <p>分类
    <a href = '{% url 'items_with_type' item.item_type.pk%}' >
        {{ item.item_type }}
    </a>
    </p>
    <p>{{ item.content|safe }}</p>
    <p>上一件:
        {% if previous_item %}
            <a href =  '{% url 'item_detail' previous_item.pk %}'> {{ previous_item.title }}</a>

        {% else %}
            没有了
        {% endif %}
    </p>
    <p>下一件:
        {% if next_item %}
        <a href = '{% url 'item_detail'  next_item.pk%}'> {{ next_item.title }}</a>
        {% else %}
            没有了
        {% endif %}
       </p>




</body>
</html>
